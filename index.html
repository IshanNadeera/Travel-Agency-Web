<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tour & Travel Agency</title>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Css Link -->
    <link rel="stylesheet" href="Css/styles.css">

</head>
<body>

<!-- Header Section -->

<header>
    <a href="#" class="logo"><span>T</span>our & <span>T</span>ravel</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#book">book</a>
        <a href="#packages">packages</a>
        <a href="#services">services</a>
        <a href="#galery">gallery</a>
        <a href="#reviews">review</a>
        <a href="#contact">contact</a>

    <div class="icon">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="userLogin-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>

</header>

<!-- End of Header Section -->

<!-- Login Form Container -->

<div class="login-form-container">
    <form action="">

        <input type="email" class="input-box" placeholder="enter your email">
        <input type="password" class="input-box" placeholder="enter your password">
        <input type="submit" value="login" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">remember me</label>
        <p>forget password <a href="#">click here</a> </p>
        <p>don't have an account? <a href="#">register now</a> </p>
    </form>

</div>

<script type="text/javascript" src="Js/script.js"></script>
