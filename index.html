<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour & Travel Agency</title>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Css Link -->
    <link rel="stylesheet" href="Css/styles.css">

</head>
<body>

<!-- Header Section -->

<header>

    <div id="menu" class="fa-solid fa-bars"></div>

    <a href="#" class="logo"><span>T</span>our & <span>T</span>ravel</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#book">book</a>
        <a href="#packages">packages</a>
        <a href="#services">services</a>
        <a href="#galery">gallery</a>
        <a href="#reviews">review</a>
        <a href="#contact">contact</a>
    </nav>

    <div class="icon">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="userLogin-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>
</header>

<!-- End of Header Section -->

<!-- Login Form Container Start -->

<div class="login-form-container">

    <i class="fa-solid fa-xmark" id="form-closeBtn"></i>

    <form action="">
        <h3>login</h3>
        <input type="email" class="input-box" placeholder="enter your email">
        <input type="password" class="input-box" placeholder="enter your password">
        <input type="submit" value="login" class="btn">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">remember me</label>
        <p>forget password <a href="#">click here</a> </p>
        <p>don't have an account? <a href="#">register now</a> </p>
    </form>

</div>

<!-- Login Form Container End -->

<!-- Home Section -->

<section class="home" id="home">

    <div class="content">
        <h3>Journeys, explorations, and adventures</h3>
        <p>Treating every day as an adventure</p>
        <a href="#" class="btn"> Discover More</a>
    </div>

    <!-- Image Controller -->
    <div class="controls">
        <span class="img-btn active" data-src="images/img1.jpg"></span>
        <span class="img-btn" data-src="images/img2.jpg"></span>
        <span class="img-btn" data-src="images/img3.jpg"></span>
        <span class="img-btn" data-src="images/img4.jpg"></span>
        <span class="img-btn" data-src="images/img5.jpg"></span>
    </div>

    <div class="img-container">
        <img src="images/img1.jpg" id="img-slider" alt="Photo from Unsplash.com">
    </div>
</section>

<!-- Home Section End-->

<!-- Booking Section -->

<section class="book" id="book">
    <h1 class="header">Book Now</h1>

    <div class="row">
        <div class="img">
            <img src="images/clip1.jpg" alt="Photo from Vecteezy.com">
        </div>

        <form action="">
            <div class="inputBox">
                <h3>From</h3>
                <input type="text" placeholder="Place name">
            </div>

            <div class="inputBox">
                <h3>To</h3>
                <input type="text" placeholder="Place name">
            </div>

            <div class="inputBox">
                <h3>No of Guests</h3>
                <input type="number" placeholder="No of guests">
            </div>

            <div class="inputBox">
                <h3>Arrivals</h3>
                <input type="date">
            </div>

            <div class="inputBox">
                <h3>Leaving</h3>
                <input type="date">
            </div>
            <br><br>
            <input type="submit" class="btn" value="Book Now">

        </form>
    </div>
</section>

<!-- Booking Section End-->

<!-- Custom Js Link -->
<script type="text/javascript" src="Js/script.js"></script>

</body>
</html>
